<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Toggle Button</title>
	</head>
	<body>
		<div class="cycle-type-container">
			<div class="cycle-type-title">
				<h2>Steed Shaft Drive</h2>
			</div>
			<div class="cycle-type-check-box">
				<input type="checkbox" id="toggle" />
				<div class="cycle-type-label">
					<label for="toggle"></label>
				</div>
			</div>
			<div class="cycle-type-title">
				<h2>Ashva Belt Drive</h2>
			</div>
		</div>
	</body>
</html>
